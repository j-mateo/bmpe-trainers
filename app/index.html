<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trainer Order | Best Meal Prep Ever</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <div class="header">
        <h3 class="text-center"><img src="/images/logo.png" class="img"/></h3>
      </div>

      <div class="jumbotron">
        <h1>New Order</h1>
        <p class="lead">For personal trainers and gym staff</p>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <form action="https://formspree.io/jmateo6@gmail.com" class="form" method="post">
            <input type="hidden" name="_next" value="https://j-mateo.github.io/bmpe-trainers/thanks.html" />
            <fieldset>
              <legend>Customer Info</legend>
            <div class="form-group">
              <label for="customerName">Name</label>
              <input class="form-control" type="text" name="customerName" id="customerName" placeholder="Enter the customer's name">
            </div>
            <div class="form-group">
              <label for="customerEmail">Email</label>
              <input type="email" class="form-control" name="customerEmail" id="customerEmail" placeholder="Enter the customer's email">
            </div>
          </fieldset>
          <fieldset>
            <legend>Menu</legend>
            <div class="form-group">
              <label for="meat">Meat</label>
              <div class="radio">
                <label>
                  <input type="radio" name="meat" id="meat1" value="Chicken Breast" checked>
                  Chicken Breast – Grilled 4 oz. serving Cal: 135 Fat: 1.4g, Carb: 0g, Pro: 26g
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="meat" id="meat2" value="Turkey">
                  Turkey – Breast or Ground - 4 oz. serving Cal: 168 Fat: 1.3g, Carb: 0g, P: 36g
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="meat" id="meat3" value="London Broil" >
                  London Broil - 4 oz. serving Cal: 168 Fat:5g, Carb:0g, P: 24g
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="meat" id="meat4" value="Salmon" >
                  Wild Caught Salmon 4 oz. serving Cal: 207 Fat: 9g, Carb: 0g, P: 29g
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="meat" id="meat5" value="Cod" >
                  Wild Caught Cod 4 oz. serving Cal: 127 Fat: 1g, Carb: 0g, P: 28g
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="starch">Starch</label>
              <div class="radio">
                <label>
                  <input type="radio" name="starch" id="starch1" value="Brown Rice" checked>
                  Brown Rice - 4oz serving Cal: 108 Fat: .88g, Carb: 22.5g, Pro: 2.5g
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="starch" id="starch2" value="Mashed Potatoes">
                  Mashed Potato – 4oz serving Cal: 140 Fat: 5g, Carb: 24g, Pro: 3g
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="starch" id="starch3" value="Double Veggies" >
                  No Starch - Double Veggies
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="veggies">Veggies</label>
              <div class="radio">
                <label>
                  <input type="radio" name="veggies" id="veggies1" value="Asparagus" checked>
                  Asparagus - 4oz serving Cal: 25 Fat: 1g, Carb: 6g, Pro: 3g
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="veggies" id="veggies2" value="Broccoli">
                  Broccoli - 4oz serving Cal: 40 Fat: 1g, Carb: 6g, Pro: 3g
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="veggies" id="veggies3" value="Carrots" >
                  Carrots - 4oz serving Cal: 46 Fat: .3g, Carb: 11g, Pro: 1g
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="veggies" id="veggies4" value="Corn" >
                  Corn - 4oz serving Cal: 98 Fat: 1.35g, Carb: 21g, Pro: 3g
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="veggies" id="veggies5" value="Green Beans" >
                  Green Beans - 4oz serving Cal: 35 Fat: 1g, Carb: 8g, Pro: 2g
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="quantity">Quantity</label>
              <input type="number" class="form-control" name="quantity" id="quantity">
            </div>
          </fieldset>
          <div class="form-group">
            <button class="btn btn-success">Submit</button>

          </div>
          </form>
        </div>
      </div>

      <div class="footer">
        <p>Made with ♥ in Norfolk, VA by <a href="http://byrocketscience.com" target="_blank">Rocket Science</a></p>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/affix.js"></script>
    <script src="/bower_components/bootstrap/js/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/modal.js"></script>
    <script src="/bower_components/bootstrap/js/transition.js"></script>
    <script src="/bower_components/bootstrap/js/button.js"></script>
    <script src="/bower_components/bootstrap/js/popover.js"></script>
    <script src="/bower_components/bootstrap/js/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
